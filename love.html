
<body bgcolor="#ffc0cb">
<script>

    window.$ = function (selector) {
        return document.querySelector(selector);
    }

    let 主题 = "爱你"

    let 论述 = [

        "我想要呵护你,",

        "我想要征服你,",

    ]

    let 名人名言 = [
       "一生平淡无奇，偏偏遇见了你，我的心便波澜四起。",
        "我的眼里只有你，自从遇见你，一切繁华都将成为背景。",
        "耳中所听恍若你呢喃，心之所向是指你为南，目之所及除你之外尽是荒野。",
        "世界很大，我的眼里都是你；世界很小，我的眼里只有你。世界很妙，让我认识你；世界很糟，没让我拥抱你。世界很精彩，天天看到你；世界很无奈，日日苦念你",
        "青山不及你眉长，水清不似你目澈，跨过山水几场雨，我的一生只要一个你。",
        "一张嘴就是你的名字，一闭眼就是你的样子。",
        "愿未来所有好时光都有你相伴，愿情话终有主，你我不再孤独。",
        "你是我温暖的手套，冰冷的啤酒，带着阳光味道的衬衫，日复一日的梦想。",
        "我不知道流星能飞多久，值不值得追求；我不知道樱花能开多久，值不值得等候。但我知道你我能像烟花般美丽，像恒星般永恒，值得我用一生去保留。",
        "一个人，一场梦，此心不二；两个人，一台戏，此生唯一。",
        "日日孤单因思你，夜夜寂寞因想你，时时伤心因无你。刻刻难过因恋你。害我整天迷着你，只因全心爱着你。",
        "夏天你是清风，冬天你是暖阳。我的世界只有春秋和你。",
        "只要你记得我，我不介意整个世界都把我遗忘了。",
        "爱上你我劫数难逃，为你坐爱情的牢，一辈子让情锁在我胸口绕。",
        "在遇见你以前，我没想过要结婚，遇见了之后，结婚这件事我就没想过别人。",

        "相逢太短，等不及茶凉，你若驻足，我陪你走完风霜。",

        "时间是最伟大的治愈师。再多的伤口，都会消失在皮肤上，溶解进心脏里，成为心室壁上最美好的花纹。",
        "你不要对我这么好，你对我这么好要是有一天你对我不好了，我会很伤心。",

        "你等着，总有一天，你会是我孙子的奶奶的!",

        "如果有人问我为什么爱你，我觉得我只能如此回答：“因为是你，因为是我。",

        "你在我眼中是一滴泪。我从来不哭，因为我怕丢了你。",
        "假如可以的话，我愿意花去生命中的每一分每一秒，陪着你。",
        "每一天都为你心跳，每一刻都被你感动，每一秒都为你担心。有你的感觉真好。",
        "不经意的瞬间，你走进了我的视线，拨动我那尘封已久的心弦，我知道，你的身影已成为我今身的焦点。",
        "每天早上醒来，你和阳光都在，这就是我想要的未来。",
        "ABCDFGHJKMNPQRSTWXZ，为什么我只会写个字母，因为有七个一直在我心里，ILOVEYOU!",
        "如果有一天我们不能在一起了，那么请把我放在你心里，我将永驻于此。",
        "我说不出来为什么爱你，但我知道，你就是我不爱别人的理由。",




    ]

    let 后面垫话 = [
        "愿余生有你。",
        "小傻子。",
        "我的宝贝。",
        "我始终爱你",
    ]

    let 前面垫话 = [
        "遇见你我只想说：",
        "我有时很直男，但",
    ]

    function 随便取一句(列表){
        let 坐标 = Math.floor( Math.random() * 列表.length );
        return 列表[坐标];
    }

    function 随便取一个数(最小值 = 0,最大值 = 50){
        let 数字 = Math.random()*( 最大值 - 最小值 ) + 最小值;
        return 数字;
    }

    function 来点名人名言(){
        let 名言 = 随便取一句(名人名言)
        名言 = 名言.replace("曾经说过", 随便取一句(前面垫话) )
        名言 = 名言.replace("这不禁令我深思", 随便取一句(后面垫话) )
        return 名言
    }

    function 来点论述(){
        let 句子 = 随便取一句(论述);
        句子 = 句子.replace(RegExp("主题", "g"),主题);
        return 句子;
    }

    function 增加段落(章节){
        if(章节[章节.length-1] === " "){
            章节 = 章节.slice(0,-2)
        }
        return "　　" + 章节 + "。 "
    }

    function 生成文章(){
        主题 = $('input').value+"。"
        let 文章 = []
        for(let 空 in 主题){
            let 章节 = "";
            let 章节长度 = 0;
            while( 章节长度 < 200 ){
                let 随机数 = 随便取一个数();
                if(随机数 < 5 && 章节.length > 200){
                    章节 = 增加段落(章节);
                    文章.push(章节);
                    章节 = "";
                }else if(随机数 < 20){
                    let 句子 = 来点名人名言();
                    章节长度 = 章节长度 + 句子.length;
                    章节 = 章节 + 句子;
                }else{
                    let 句子 = 来点论述();
                    章节长度 = 章节长度 + 句子.length+主题.length;
                    章节 = 章节 + 句子+主题;
                }
            }
            章节 = 增加段落(章节);
            文章.push(章节);
        }
        let 排版 = "<div>" + 文章.join("</div><div>") + "</div>";
        $("#论文").innerHTML = 排版;
    }

</script>
<div>甜死人不偿命</div>

<div></div><button onclick="生成文章()">生成</button></div>
<div id="论文"></div>

</body>
